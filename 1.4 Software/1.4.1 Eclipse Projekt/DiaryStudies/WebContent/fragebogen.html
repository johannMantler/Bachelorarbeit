					url: "fragebogen",
					async: true,
					data: getFragebogenAntworten(),
					success: function() {
						localStorage.clear();
		            }
				});

			/**

				die Eingabedaten aus dem localStorage geholt und zu einem
				String konkateniert.
			*/
	  		function getFragebogenAntworten()
			{
				var result = "frage_1="+localStorage["frage_1"];
				for(var i = 2; i <= 29; i++) //29 Fragen
				{
					result += "&frage_"+i+"="+localStorage["frage_"+i];
				}
				
				return result;
			}
